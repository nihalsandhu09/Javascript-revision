<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
        }

        .converter {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        input,
        select,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h2>üí± Currency Converter</h2>

        <input type="number" id="amount" placeholder="Enter amount">

        <div class="selectors">
            <select id="from"></select>
            <span>‚û°Ô∏è</span>
            <select id="to"></select>
        </div>

        <button id="convert">Convert</button>

        <p id="result"></p>
    </div>

    <script>


        async function loadCurriences() {


            let response = await fetch("https://open.er-api.com/v6/latest/USD")
            let data = await response.json()
            console.log(data)

            if (data.result !== "success") {
                console.error("Failed to load currencies:", data);
                return;
            }


            let currencies = Object.keys(data.rates)
            console.log(currencies)

            let fromSelect = document.getElementById("from")
            let toSelect = document.getElementById("to")


            currencies.forEach((currency) => {
                let option1 = document.createElement("option")
                let option2 = document.createElement("option")
                console.log(currency)
                option1.value = option2.value = currency;
                option1.textContent = option2.textContent = currency;

                fromSelect.appendChild(option1);
                toSelect.appendChild(option2);
            })
            fromSelect.value = "USD";
            toSelect.value = "INR";
        }

        async function convertCurrency() {

            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;

            if (amount === "" || amount <= 0) {
                document.getElementById("result").textContent = "Please enter a valid amount.";
                return;
            }


            let response = await fetch(`https://open.er-api.com/v6/latest/${from}`)

            let data = await response.json();

            if (data.result !== "success") {
                document.getElementById("result").textContent = "Error fetching conversion rate.";
                return;
            }



            let rate = data.rates[to];
            let converted = (amount * rate).toFixed(2);

            document.getElementById("result").textContent =
                `${amount} ${from} = ${converted} ${to}`;
        }


        document.getElementById("convert").addEventListener("click", convertCurrency);
        loadCurriences()
    </script>


</body>

</html>
